  \ edition was published in 1794 and the novel became a bestseller. It has gone through\
  \ over 200 American editions.\nCharlotte Temple is the name of the main character\
  \ in this book. Charlotte is the mother of Lucy Temple, the namesake of Rowson's\
  \ sequel to this book, Lucy Temple.\n From Wikipedia (CC BY-SA)."
